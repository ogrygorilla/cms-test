<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMS_System</title>
  </head>
  <body>
    <h1>Article Detail Page</h1>
    <nav>
      <ul>
        <li id="homePageLink">
          <a href="/">Home Page</a>
        </li>
      </ul>
    </nav>

    <div class="articles" id="articleDiv"></div>

    <div class="buttons">
      <button id="deleteArticleButton" class="hide">Delete Article</button
      ><br />
    </div>
    <div id="editArticleDiv">
      <form id="editArticleForm">
        <h2>Edit Article Form</h2>
        <label for="editArticleTitleInput">Title</label>
        <input
          id="editArticleTitleInput"
          type="text"
          placeholder="Please enter the title of article here..."
        /><br />
        <label for="editArticleContentTextArea">Content</label>
        <textarea
          id="editArticleContentTextArea"
          type="password"
          placeholder="Please enter your content here..."
        >
        </textarea
        ><br />
        <button id="editArticleButton" type="submit">
          Save new article data
        </button>
      </form>
    </div>

    <script>
      window.onload = async (e) => {
        // get div with id = `articlesDiv` which should contain
        // the articles that are shown on the home page
        const articleDiv = document.getElementById("articleDiv");
        const buttonsDiv = document.getElementById("buttonsDiv");

        articleId = window.location.href.split("/")[4];
        console.log(articleId);
        let articles = localStorage.getItem("articles");
        articles = JSON.parse(articles);
        console.log(articles);
        const articleData = articles.find(
          (article) => article._id === articleId
        );
        console.log(articleData);

        // formating each article which is contained in `resData` array
        // to the desired layout format
        const article = `
              <div class="article" id="${articleData._id}">
                  <strong>
                      ${articleData.title}
                  </strong>
                  <br />
                  <p>${articleData.content}</p>
              </div>
              `;
        // Make a string from formated articles array with `join() function` and insert this string
        // into DOM element which is saved in `articlesDiv` variable
        articleDiv.innerHTML = article;

        // get needed dom elements and save them into variables
        const editArticleForm = document.getElementById("editArticleForm");
        const editArticleButton = document.getElementById("editArticleButton");
        const deleteArticleButton = document.getElementById(
          "deleteArticleButton"
        );

        // get needed data and it them into variables
        const userId = localStorage.getItem("userId");
        console.log(userId);

        // check for user
        if (userId) {
          // If user exists in local storage, it means that he is signed in.
          // Thats why we remove `hide`-class and make visible the elements
          // which are allowed to user: `editArticle`-button  and `delete article`-button
          editArticleForm.classList.remove("hide");
          deleteArticleButton.classList.remove("hide");
        } else {
          // If no user in the local storage, then we should
          // hide signout button and create article page
          // by adding `hide` class to elements
          editArticleForm.classList.add("hide");
          deleteArticleButton.classList.add("hide");
        }

        deleteArticleButton.onclick = async (e) => {
          e.preventDefault();

          const data = {
            articleId: articleData._id,
          };

          console.log(data);

          fetch("/article/delete", {
            method: "DELETE",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          }).then(async (res) => {
            const resData = await res.json();
            console.log("data in article page: ", resData);
            window.alert(resData.message);
            window.location.href = "/";
          });
        };

        editArticleForm.onsubmit = async (e) => {
          e.preventDefault();

          const data = {
            _id: articleData._id,
            title: e.target.querySelector("#editArticleTitleInput").value,
            content: e.target.querySelector("#editArticleContentTextArea")
              .value,
            author: userId,
          };

          console.log(data);

          fetch("/article/edit", {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          }).then(async (res) => {
            const resData = await res.json();
            const newArticle = `
              <div class="article" id="${data._id}">
                  <strong>
                      ${data.title}
                  </strong>
                  <br />
                  <p>${data.content}</p>
              </div>
              `;
            // Make a string from formated articles array with `join() function` and insert this string
            // into DOM element which is saved in `articlesDiv` variable
            articleDiv.innerHTML = newArticle;
            console.log("data in article page: ", resData);
            //window.alert(resData.message);

            editArticleTitleInput.value = "";
            editArticleContentTextArea.value = "";

            // localStorage.set("userId", data.userId); setItem(), getItem(), removeItem(), clear()
          });
        };
      };

      window.onerror = async (err) => {
        console.log("Error from window: ", err);
      };
    </script>
  </body>
</html>

<style type="text/css">
  body {
    background: yellow;
  }

  /* remove text underline in the `<a>` tag*/
  a {
    text-decoration: none;
  }

  .hide {
    display: none;
  }
</style>
