<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3CMS - Artikeltitel</title>
    <link href="http://localhost/img/cms_projekt/fe-header.css" rel="stylesheet" type="text/css">
    <link href="http://localhost/img/cms_projekt/fe-article.css" rel="stylesheet" type="text/css">
    <script async src="http://localhost/img/cms_projekt/fe-header.js"></script>
    <script async src="http://localhost/img/cms_projekt/fe-article.js"></script>
  </head>
  <body>
    <nav class="header">
      <ul class="navigation">
        <li class="logo-li">
          <a class="img-link" href="/">
            <img class="logo" src="http://localhost/img/cms_projekt/logo.svg"></img>
            <img class="logo" src="http://localhost/img/cms_projekt/logo_hover.svg"></img>
          </a>
        </li>
        <ul class="navigation-primary">
          <li class="navlink">
            <a href="/">Browse</a>
          </li>
          <li class="navlink">
            <a href="/">Guide</a>
          </li>
          <li class="navlink ussign hide">
            <a href="/article/create">Create</a>
          </li>
          <li class="ussign">
            <a href="/signin">Log In</a>
          </li>
          <li class="ussign">
            <a href="/signup">Sign Up</a>
          </li>
          <li class="ussign logout hide">
            <a href="/">Sign Out</a>
          </li>
        </ul>
        <ul class="navigation-profile">
          <ul class="navigation-secondary">
            <li class="ussign button primary">
              <a href="/signin">Log In</a>
            </li>
            <li class="ussign button secondary">
              <a href="/signup">Sign Up</a>
            </li>
            <li class="ussign logout hide button third">
              <a href="/">Sign Out</a>
            </li>
          </ul>
          <li id="profile">
            <a class="img-link" id="profile-link" href="/signin">
              <img class="profile-picture" src="http://localhost/img/cms_projekt/profile_icon.svg"><img>
            </a>
          </li>
        </ul>
        <li id="toggle">
          <a href="#">
            &#x2630
          </a>
        </li >
      </ul>
    </nav>

    <div class="article-wrapper">
      <div class="article-wrapper-inner">
        <div id="editButtons" class="hide">
          <button id="deleteArticleButton">Delete</button>
          <button id="editToggle">Edit</button>
        </div>
        <div id="articleDiv">
            <!-- inserted with javascript, looks like this:
            <div class="article" id="${articleData._id}">
              <h1>
                ${articleData.title}
              </h1>
              <br />
              <p>${articleData.content}</p>
            </div>
            -->
        </div>
        <div id="editArticleDiv" class="hide">
          <form id="editArticleForm">
            <label for="editArticleTitleInput">Title</label>
            <input
              id="editArticleTitleInput"
              type="text"
              placeholder="Please enter the title of article here..."
            ></input>
            <label for="editArticleContentTextArea">Content</label>
            <textarea
              id="editArticleContentTextArea"
              type="password"
              placeholder="Please enter your content here..."
            >
          </textarea>
            <div class="discard-submit">
              <button id="discardEditButton" type="button">
                Cancel
              </button>
              <button id="editArticleButton" type="submit">
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
