<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMS_System</title>
  </head>
  <body>
    <h1>Sign up Form</h1>
    <nav>
      <ul>
        <li id="homePageLink">
          <a href="/">Home Page</a>
        </li>
      </ul>
    </nav>
    <form id="signupForm">
      <label for="emailInput">Email</label>
      <input
        id="emailInput"
        type="text"
        placeholder="Please enter your email here..."
      />
      <label for="passwordInput">Password</label>
      <input
        id="passwordInput"
        type="password"
        placeholder="Please enter your password here..."
      />
      <button id="signUpButton" type="submit">Sign Up</button>
    </form>

    <script>
      window.onload = async (e) => {
        const signupForm = document.getElementById("signupForm");
        // const signUpButton = document.getElementById("signUpButton");
        // const emailInput = document.getElementById("emailInput");
        // const passwordInput = document.getElementById("passwordInput");

        // const data = {
        //   email: "Serg@mail.ru",
        //   password: "test",
        // };

        signupForm.onsubmit = async (e) => {
          e.preventDefault();

          const data = {
            email: e.target.querySelector("#emailInput").value,
            password: e.target.querySelector("#passwordInput").value,
          };

          console.log(data);

          const res = await fetch("/signup", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });
          console.log("response in signUp page: ", res);
          const resData = await res.json();
          console.log("data in signUp page: ", resData);
          window.location.href = "/";
        };
      };

      window.onerror = async (err) => {
        console.log("Error from window: ", err);
      };
    </script>
  </body>
</html>

<style type="text/css">
  body {
    background: yellow;
  }
</style>
