          <li class="navlink ussign hide">
            <a href="/article/create">Create</a>

          <li class="ussign">
            <a href="/signin">Log In</a>
          </li>
          <li class="ussign">
            <a href="/signup">Sign Up</a>

          <li class="ussign logout hide">

    <form id="createArticleForm">
      <label for="titleInput">Title</label>
      <input
        id="titleInput"
        class="input"
        type="text"
        placeholder="The Title of your Article..."
      />
      <label for="contentTextArea">Content</label>
      <textarea
        id="contentTextArea"
        class="input"
        type="password"
        placeholder="Start writing your Content here.."
      >
      </textarea>
      <div class="preview-submit">
        <button id="previewArticleButton" type="submit">Preview</button>
        <button id="createArticleButton" type="submit">Submit</button>
      </div>
    </form>
  </body>
